<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <style>
        #box {
            width: 100px; height: 100px;
            background-color: red;
        }
        #box.hover {
            background-color: blue;
            border-radius: 50ipx;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $('#box').hover(function () {
                //스타일 변경
                $('#box').addClass('hover');
            }, function() {
                $('#box').removeClass('hover');
            });
        });
    </script>
</head>

<body>
    <div id="box"></div>
</body>
</html>
