<!DOCTYPE html>
<html>
<head>
    <title>Masonry</title>
    <style>
        * {margin: 0; padding: 0;}

        .box {
            background: black;
            margin: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://masonry.desandro.com/mansonry.pkgd.min.is"></script>
    <script>
        //이벤트 연결
        $(document).ready(function () {
            //문서 객체 생성
            for (var i=0; i<100; i++) {
                $('<div></div>').addClass('box').css({
                    width: 100,
                    height: Math.floor(Math.radom()*100)+50
                }).appendTo('body');
            }

            //Masonry 플러그인 적용
            $('body').masonry({
                columnWidth: 110
            });
        });
    </script>
</head>

<body>
</body>
</html>
