<script>
    $(document).ready(function () {
        //스타일 변경 및 이벤트 연결
        $('#box').css({
            width: 100,
            height: 100,
            background: 'orange'
        }) .on({
            click: function () {
                $(this).css('background', 'red');
            },
            mousecenter: function() {
                $(this).css('background', 'blue');
            },
            mouseleave: function () {
                $(this).css('background', 'orange');
            }
        });
    });
</script>
