<!DOCTYPE html>
<html>
<head>
    <title>Traditional Event - Default Event</title>
    <script>
        //이벤트 연결
        window.onload=function() {
            //문서 객체 선택
            var button=document.getElementById('button');
            //이벤트 연결
            button.onclick=function() {
                //기본 이벤트를 제거
                alert('error')
                return false;
            };
        };
    </script>
</head>

<body>
    <a id="button" href="http://hanbit.co.kr">버튼</a>
</body>
</html>
