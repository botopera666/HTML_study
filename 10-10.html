<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        //이벤트 연결
        window.onload=function() {
            //문서 객체 추가
            var output='';
            for (var i=0; i<256; i++) {
                output+='<div></div>';
            }
            document.body.innerHTML=output;

            //문서 객체 선택
            var divs=document.querySelectorAll('div');
            for (var i=0; i<divs.length; i++) {
                //변수를 선언
                var div=divs[i];

                //스타일을 적용
                div.style.height='2px';
                div.style.background='rgb(' +i+ ',' +i+ ',' + i + ')';
            }
        };
    </script>
